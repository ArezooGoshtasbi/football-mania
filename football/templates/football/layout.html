{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Football Mania{% endblock %}</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'football/css/auth.css' %}" rel="stylesheet">
        <link href="{% static 'football/css/navbar.css' %}" rel="stylesheet">
        <link href="{% static 'football/css/home.css' %}" rel="stylesheet">
        <link href="{% static 'football/css/predict.css' %}" rel="stylesheet">
        <link href="{% static 'football/css/profile.css' %}" rel="stylesheet">
        <link href="{% static 'football/css/user_ranking.css' %}" rel="stylesheet">
        <link href="{% static 'football/css/form_chart.css' %}" rel="stylesheet">
      </head>
      <body>
        <header>
          <nav class="navbar">
            <div class="navbar-left">
              <a href="{% url 'home' %}" class="logo">
                <span>FOOTBALL MANIA</span>
              </a>
            </div>
            <div class="navbar-right">
              <a href="{% url 'home' %}">Home</a>
              <a href="{% url 'user_ranking' %}">Ranking</a>
              <a href="{% url 'form_chart_page' %}">ðŸ“Š Stats</a>
              {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">{{ user.username }}</a>
                <a href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
              {% endif %}
            </div>
          </nav>
        </header>
        <main>
          {% block body %}{% endblock %}
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      </body>
</html>
